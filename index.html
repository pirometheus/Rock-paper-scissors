<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styleshee.css">
    <title>Document</title>

<body>
    <script src="script.js"></script> </script>
    <h1>Welcome the the Rock Paper Scissors game</h1>
    <p> Choose your weapon </p>
    <div class="container">
        <div class="choose">
            <button class="rock">
                <img src="Rock.png" alt="an fist icon for the rock from rock paper scissor game">

            <button class="scissor">

        <ol class="round">

        </ol>

        <div class="score">

        </div>
    </div>
