<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleshee.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer></script> </script>
    <h1>Welcome to the Rock Paper Scissors game made by Pirometheus</h1>
    <h2>Enjoy the game</h2>
    <p> Choose your weapon </p>
    <div class="container">
        <div class="choose">
            <button id="rock">
                <img src="Rock.png" alt="an fist icon for the rock from rock paper scissor game">
                <p>ROCK</p>
            </button>
            <button id="scissor">
                <img src="scissor.png" alt=" a hand icon making scissor">
                <p>SCISSOR</p>
            </button>
            <button id="paper">
                <img src="paper.png" alt=" a hand icon making paper">
                <p>PAPER</p>
            </button>
        </div>
        
        <div id="round">
            <div id="roundContainer">
                <div id="choiceHuman">Your choice</div>
                <div id="choiceComputer">Computers choice</div>
            </div>

            <div id="result"> RESULT</div>
        </div>

        <div id="score">

        </div>
    </div>

</body>
</html>
